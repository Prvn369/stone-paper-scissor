<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Stone Paper Scissor</h2>

    <div id="choices">
        <div class="choice" id="stone">
            <img src="stone.png" >
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" >
        </div>
        <div class="choice" id="scissor">
            <img src="scissors.png" >
        </div>
    </div>

        <div id="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p id="user-name">USER</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>COMP</p>
            </div>
        </div>

        <div id="msg-box">
            <p id="msg">Play</p>
        </div>
    <script src="first.js"></script>
</body>
</html>
